<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Material</title>
    <link rel="stylesheet" th:href="@{/CSS/styles.css}">
</head>
<body>
<h1>Add New Material</h1>
<form th:action="@{/materials}" method="post" th:object="${material}">
    <!-- Display general error messages -->
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" th:value="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="type">Type:</label>
    <input type="text" id="type" th:field="*{type}" th:value="*{type}" required>
    <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" th:value="*{price}" required>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

    <label for="stock">Stock:</label>
    <input type="number" id="stock" th:field="*{stock}" th:value="*{stock}" required>
    <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>

    <button type="submit">Save Material</button>
</form>
<a th:href="@{/materials}" class="back-button">Back to Materials List</a>
</body>
</html>
